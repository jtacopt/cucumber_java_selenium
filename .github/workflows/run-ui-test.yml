name: Run UI Test

on:
  workflow_call:
    inputs:
      platform:
        description: 'Platform (Mac/Windows/Linux/IOS/Android)'
        type: string
        default: web
      platform-version:
        description: 'Platform version'
        default: latest
        type: string
      app:
        description: 'App used to perform the testes'
        type: string
        default: 'chrome'
      environment:
        description: 'Environment(int/uat/pprod)'
        type: string
        default: uat
      addtional-path:
        description: 'Additional Path'
        type: string
        required: false
      include-history:
        description: 'Include test history'
        type: boolean
        required: false
        default: false

jobs:
  pre-test:
    name: Pre-test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        if: ${{ inputs.include-history }}
        with:
          ref: gh_pages

      - name: Upload Report
        uses: actions/upload-artifact@v2
        if: always() && ${{ inputs.include-history }}
        with:
          name: ${{ inputs.platform }}-${{ inputs.platform-version }}-${{ inputs.app }}-${{ inputs.environment }}-allure-history
          path: ${{ inputs.platform }}/${{ inputs.platform-version }}/${{ inputs.app }}/${{ inputs.environment }}/history

  test:
    name: Test
    runs-on: ubuntu-latest
    needs:
      - pre-test
    steps:
      - uses: actions/checkout@v4
  
      - name: Setup JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'
  
      - name: Run Tests
        run: make test
        env:
          PLATFORM: ${{ inputs.platform }}
          BROWSER: ${{ inputs.app }}
          SAUCE_USERNAME: ${{ secrets.SAUCE_USERNAME }}
          SAUCE_ACCESS_KEY: ${{ secrets.SAUCE_ACCESS_KEY }}

      - name: Add history
        if: ${{ inputs.include-history }}
        uses: actions/download-artifact@v3
        with:
          name: ${{ inputs.platform }}-${{ inputs.platform-version }}-${{ inputs.app }}-${{ inputs.environment }}-allure-history
          path: target/allure-results/history
  
      - name: Generate Report
        run: make report

      - name: Generate Executors
        run: |
          echo '[{"name":"GitHub","type":"github","buildName":"${{ github.action }}#${{ github.run_number }}","buildUrl":"${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"}]' > executors.json
          mv executors.json target/site/allure-maven-plugin/widgets

      - name: Upload Report
        uses: actions/upload-artifact@v2
        if: always()
        with:
         name: ${{ inputs.platform }}-${{ inputs.platform-version }}-${{ inputs.app }}-${{ inputs.environment }}-allure-report
         path: target/site/allure-maven-plugin


  report:
    name: Report
    needs: 
      - test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: gh_pages

      - name: Get Page Artifact
        uses: actions/download-artifact@v3
        with:
          name: ${{ inputs.platform }}-${{ inputs.platform-version }}-${{ inputs.app }}-${{ inputs.environment }}-allure-report
          path: ${{ inputs.platform }}/${{ inputs.platform-version }}/${{ inputs.app }}/${{ inputs.environment }}

      - name: Create Branch and Push Results
        run: |
          git config --local user.email "actions@users.noreply.github.com"
          git config --local user.name "GitHub Actions"
          branch_name="${{ inputs.platform }}-${{ inputs.platform-version }}-${{ inputs.app }}-${{ inputs.environment }}-${{ github.run_id }}"
          git checkout -b "$branch_name"
          git add ${{ inputs.platform }}/${{ inputs.platform-version }}/${{ inputs.app }}/${{ inputs.environment }}
          git commit -m "Results for $branch_name"
          git push origin "$branch_name"
          
          git config pull.rebase true
          
          needs_update=$(git rev-list HEAD...origin/gh_pages --count)
          
          if [ $needs_update -ne 0 ]; then
            git fetch origin gh_pages
            git checkout "$branch_name"
            git pull origin gh_pages
          
            if ! git merge origin/gh_pages; then
              git pull --rebase origin gh_pages
              sleep 5 
              git merge origin/gh_pages
            fi
          
            retries=10
            while [ $retries -gt 0 ]; do
              if ! git push origin "$branch_name":gh_pages; then
                ((retries--))
                git pull origin gh_pages
                echo "Retrying... $retries attempts left"
              else
                break
              fi
            done
          fi

      - name: Delete Branch
        if: always()
        run: |
          branch_name="${{ inputs.platform }}-${{ inputs.platform-version }}-${{ inputs.app }}-${{ inputs.environment }}-${{ github.run_id }}"
          git push --delete origin "$branch_name"      