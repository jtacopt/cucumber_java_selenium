name: Test

on: [ push ]
jobs:
  tests:
    name: Tests

    permissions:
      contents: write
      pages: write
      id-token: write

    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        browser:
          - chrome
          - firefox
        platform:
          - win
          - mac
          - linux
        include:
          - browser: safari
            platform: mac
          - browser: edge
            platform: win
          - browser: edge
            platform: mac

    steps:
      - uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Run Tests
        run: make test
        env:
          PLATFORM: ${{ matrix.platform }}
          BROWSER: ${{ matrix.browser }}
          SAUCE_USERNAME: ${{ secrets.SAUCE_USERNAME }}
          SAUCE_ACCESS_KEY: ${{ secrets.SAUCE_ACCESS_KEY }}

      - name: Upload results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: ${{ matrix.platform }}_${{ matrix.browser }}_allure-results
          path: target/allure-results
          retention-days: 1

      - name: Generate Report
        run: make report

      - name: Upload Report
        uses: actions/upload-artifact@v2
        if: always()
        with:
          name: ${{ matrix.platform }}_${{ matrix.browser }}_allure-report
          path: target/site/allure-maven-plugin

      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: gh_pages

      - run: rm -f ./*

      - name: Get Page Artifact
        uses: actions/download-artifact@v3
        with:
          name: ${{ matrix.platform }}_${{ matrix.browser }}_allure-report
          path: ${{ matrix.platform }}/${{ matrix.browser }}

      - name: Create Branch and Push Results
        run: |
          git config --local user.email "actions@users.noreply.github.com"
          git config --local user.name "GitHub Actions"
          branch_name="${{ matrix.platform }}_${{ matrix.browser }}"
          git checkout -b "$branch_name"
          git add ${{ matrix.platform }}/${{ matrix.browser }}
          git commit -m "Results for $branch_name"
          git push origin "$branch_name"
          
          # Loop para tentar o push at√© ser bem-sucedido
          retries=10
          while [ $retries -gt 0 ]; do
            git fetch origin gh_pages
            git checkout gh_pages
            git reset --hard origin/gh_pages
            git pull
            git pull origin gh_pages
            git rebase "$branch_name"  # ou git merge "$branch_name"
            
            if ! git push origin gh_pages; then
              ((retries--))
              echo "Retrying... $retries attempts left"
            else
              break  # Sai do loop se o push for bem-sucedido
          fi
          done
      
          git push --delete origin "$branch_name"


