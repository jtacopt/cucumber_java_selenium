name: Test

on: [ push ]
jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        browser: [ 'chrome','firefox','edge' ]

    services:
      selenium-hub:
        image: selenium/hub-${{ matrix.browser }}
        ports:
          - 4444:4444
        options: --shm-size=2
      selenium-node:
        image: selenium/node-${{ matrix.browser }}
        ports:
          - 4444:4444
        options: --shm-size=2 -e SE_EVENT_BUS_HOST=selenium-hub

    steps:
      - uses: actions/checkout@v3

      - name: Setup JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'

      - run: make test
        env:
          BROWSER: ${{ matrix.browser }}