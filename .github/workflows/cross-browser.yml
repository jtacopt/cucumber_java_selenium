name: Test

on: [ push ]
jobs:
  tests:
    name: Tests

    permissions:
      contents: read
      pages: write
      id-token: write

    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        browser:
          - chrome
          - firefox
        platform:
          - win
          - mac
          - linux
        include:
          - browser: safari
            platform: mac
          - browser: edge
            platform: win
          - browser: edge
            platform: mac

    steps:
      - uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Run Tests
        run: make test
        env:
          PLATFORM: ${{ matrix.platform }}
          BROWSER: ${{ matrix.browser }}
          SAUCE_USERNAME: ${{ secrets.SAUCE_USERNAME }}
          SAUCE_ACCESS_KEY: ${{ secrets.SAUCE_ACCESS_KEY }}

      - name: Upload results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: ${{ matrix.platform }}_${{ matrix.browser }}_allure-results
          path: target/allure-results
          retention-days: 1

      - name: Generate Report
        run: make report

      - name: Upload Report
        uses: actions/upload-artifact@v2
        if: always()
        with:
          name: ${{ matrix.platform }}_${{ matrix.browser }}_allure-report
          path: target/site/allure-maven-plugin

      - name: Deploy to GitHub Pages
        uses: ./.github/actions/deploy-page
        with:
          branch: 'gh_pages'
          artifact-name: ${{ matrix.platform }}_${{ matrix.browser }}_allure-results
          path: ${{ matrix.platform }}/${{ matrix.browser }}/allure-results
