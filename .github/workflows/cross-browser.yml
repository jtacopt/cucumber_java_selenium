name: Test

on: [ push ]
jobs:
  tests:
    name: Run Tests

    strategy:
      fail-fast: false
      matrix:
        browser:
          - chrome
          - firefox
        platform:
          - win
          - mac
          - linux
        include:
          - browser: safari
            platform: mac
          - browser: edge
            platform: win
          - browser: edge
            platform: mac

    uses: ./.github/workflows/run-ui-test.yml
    with:
      platform: ${{ matrix.platform }}
      browser: ${{ matrix.browser }}
    secrets: inherit

